<!-- FUNÇÃ0 PARA ABRIR A TELA EXPECIFICA -->
  <script>
  // Função para abrir a aba ao clicar em uma div
  function abrirAba() {
    window.open('formulairo.html');
  }

  // Seleciona todas as divs
  const divs = document.querySelectorAll('div');

  // Adiciona o manipulador de eventos a cada div
  divs.forEach(div => {
    div.addEventListener('click', abrirAba);
  });
</script>
<!-- -------------------------------------------------------- -->
<!-- -------------------------------------------------------- -->
<!-- FUNÇÃO DO POP UP FIXADO -->
<script>
  window.onscroll = function() { // Função é chamada quando a página é rolada
    var footer = document.getElementById("footer");
    var body = document.body,
        html = document.documentElement;

    var height = Math.max( body.scrollHeight, body.offsetHeight, 
                           html.clientHeight, html.scrollHeight, html.offsetHeight );
                           
    if ((window.innerHeight + window.scrollY) >= height) { // Se a página estiver no final
      footer.style.display = "block"; // Mostra o rodapé
    } else {
      footer.style.display = "none"; // Oculta o rodapé
    }
  };
</script>
